<script>
		$.ajaxSetup({
            xhrFields: {
                withCredentials: true
            }
        });//
    function login() {
        $("#loginForm").validate({
            submitHandler: function (form) {
                doLogin();
            }
        });
        doLogin();
    }

    function doLogin() {
        g_showLoading();
        var inputPass = $("#password").val();
        var salt = g_passsword_salt;

        // 测试
        // 手机号码格式不正确
        var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass +
            salt.charAt(5) + salt.charAt(4);
        var password = md5(str);
        $.ajax({
            url: "http://localhost:8080/login/doLogin",
            type: "GET",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 200) {
                    layer.msg("成功");
                    //跳转到商品详细页面
                    window.location.href = "./goodsList.html";
                    // <td><a href="'/goodsDetail.html?goodsId='+${goods.id}">详情</a></td>
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.closeAll();
            }
        });
    }
</script>
